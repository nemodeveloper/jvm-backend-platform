springwolf:
  enabled: true
  docket:
    info:
      title: ${spring.application.name}
      version: 1.0.0
      contact:
        name: ${springdoc.open-api.info.contact.name}
        email: ${springdoc.open-api.info.contact.email}
        url: ${springdoc.open-api.info.contact.url}
    base-package: ru.nemodev
    servers:
      local:
        protocol: kafka
        description: local
        host: localhost:9092
